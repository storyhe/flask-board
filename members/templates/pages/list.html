<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
</head>
<body>
{{ username }}
<h2>방명록</h2>
<a href="{{  url_for('bbs.write', board_id=board_id) }}">글쓰기</a>
<table>
    <thead>
        <th>이름</th>
        <th>제목</th>
        <th>본문</th>
        <th>작성시간</th>
        <th>삭제</th>
    </thead>
    <tbody>
{% for post in posts %}

    <tr>
        {% if post['name'] != None %}
            <td>{{ post['name'] }}</td>
        {% else %}
            <td>익명</td>
        {% endif %}
        <td>{{ post['title'] }}</td>
        <td>{{ post['content_body'] }}</td>
        <td>{{ post['regdate'] }}</td>
        <td><a href="{{ url_for('bbs.delete', board_id=board_id, post_id=post['id']) }}">삭제</a></td>
    </tr>

{% endfor %}
    </tbody>
</table>

</body>
</html>
